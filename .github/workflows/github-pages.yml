name: Deploy Jekyll (Bookshop) to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node dependencies
        run: npm ci

      - name: Generate Bookshop assets
        run: npm run bookshop-hosted

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          bundler: "2"

      - name: Install Ruby gems
        run: |
          bundle config set --local path 'vendor/bundle'
          BUNDLE_GEMFILE=site/Gemfile bundle install --jobs 4 --retry 3

      - name: Build Jekyll
        env:
          JEKYLL_ENV: production
        run: |
          BUNDLE_GEMFILE=site/Gemfile bundle exec jekyll build --source site --destination _site --trace

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4